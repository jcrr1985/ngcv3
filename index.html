<!DOCTYPE html>

<head>

    <meta name="description" content="site about Julio Rodriguez, front end

<body ng-app="evalApp">


    <section id="global">

        <!--Header-->
        <div id="megaheader">
            <header>

                <div id="logo">
                    ABOUT ME
                </div>

            <div id="rightHead">
                <span class="postDate"></span>
                <picture class="picUpRight">

                    <source media="(min-width: 465px)" srcset="img/meSuit.jpg">
                    <img src="img/meSuit.jpg" alt="me">
                    <figcaption class="figcaption1">Julio Rodriguez</figcaption>
                    <figcaption class="figcaption2">Front End Web Developer</figcaption>
                </picture>
            </div>
        </div>
        <nav id="menu" class="mdl-navigation">
            <ul>
                <li><a href="#!/">Home</a></li>
                <li><a href="#!about">About Me</a></li>
                <li id="contactOpener" data-izimodal-open="#modalSolOff"><a href="contact">Contact me</a></li>

        </nav>

        <div id="slider">

                <div><img src="https://picsum.photos/id/296/1000/400"></div>
                <div><img src="https://picsum.photos/id/297/1000/400"></div>
                <div><img src="https://picsum.photos/id/295/1000/400"></div>
            </div>
        </div>

        <!--Content "ngRouted"-->

    <footer>
        <a href="#" class="goUp">GO UP!</a>
    </footer>

            <ul>
                <li><span>tlf: </span><a href="tel:+56993370039" class="contact">+56950953048</a></li>
                <br>
                <li><span>e-mail: </span><a href="mailto:julio.rodriguezr1@gmail.com" target="_top" class="contact">julio.rodriguezr1@gmail.com</a></li>
            </ul>
        </div>
    </div>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.4.1/jquery.js" integrity="sha256-WpOohJOqMqqyKL9FccASB9O0KwACQJpFTUBLTYOVvVU=" crossorigin="anonymous"></script>
