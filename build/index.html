<!DOCTYPE html>
<html>

<head>

    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1,
            maximum-scale=1" user-scalable="no">
    <meta name="description" content="site about Julio Rodriguez, front end
            developer">
    <meta name="keywords" content="Julio Rodriguez,web
            developer,profile,CV">
    <title>MY CV in AngularJS </title>

    <!--jquer UI-->
    <link rel="stylesheet" href="./libraries/jqueryui.css">

    <!--jquer Structure-->
    <link rel="stylesheet" href="./libraries/jquery-ui-structure.css">
    <!--jqui Theme css-->
    <link rel="stylesheet" href="./libraries/jquery-ui-theme.css">
    <!--izimodal css-->
    <link rel="stylesheet" href="./libraries/izimodal.css">

    <!--Font Awesome all-->
    <link rel="stylesheet" href="./libraries/faminall.css">

    <!--BXSlider-->
    <link rel="stylesheet" href="./libraries/bxslider.css">

    <!--Green-->
    <link rel="stylesheet" type="text/css" href="./css/green.css" id="themes">

    <!--My styles-->
    <link rel="stylesheet" href="./css/styles.css">
</head>

<body ng-app="evalApp">

    <div id="change-theme">
        <div id="to-green" class="themeChanger">
            <i class="fas fa-palette"></i>
        </div>
        <div id="to-blue" class="themeChanger">
            <i class="fas fa-palette"></i>
        </div>
        <div id="to-red" class="themeChanger">
            <i class="fas fa-palette"></i>
        </div>
    </div>

    <section id="global">

        <!--Header-->
        <div id="megaheader">
            <header>
                <div id="logo">
                    ABOUT ME
                </div>
            </header>
            <div id="rightHead">
                <span class="postDate"></span>
                <picture class="picUpRight">
                    <source media="(min-width: 650px)" srcset="img/meSuit.jpg">
                    <source media="(min-width: 465px)" srcset="img/meSuit.jpg">
                    <img src="img/meSuit.jpg" alt="me">
                    <figcaption class="figcaption1">Julio Rodriguez</figcaption>
                    <figcaption class="figcaption2">Front End Web Developer</figcaption>
                </picture>
            </div>
        </div>
        <nav id="menu">
            <ul>
                <li><a href="#/!">Home</a></li>
                <li><a href="#!about">About Me</a></li>
                <li id="contactOpener" data-izimodal-open="#modalSolOff"><a href="contact">Contact me</a></li>
            </ul>
        </nav>

        <!--Slider-->
        <div id="slider">
            <div class="bxslider">
                <div><img src="https://robkendal.co.uk/static/9ea4992a47b7ac036839c70677e2e6d7/4aca8/dlanor-s-703975-unsplash.jpg"></div>
                <div><img src="https://miro.medium.com/max/3760/1*fuQ69nWlAF-uvQ86296O6g.jpeg"></div>
                <div><img src="https://13p13n407tzq3x5jwg1daxox-wpengine.netdna-ssl.com/wp-content/uploads/2015/04/what-is-a-responsive-website.png"></div>
            </div>
        </div>

        <!--Content "ngRouted"-->
        <div ng-view></div>

    </section>
    <footer>
        <span class="miCV">My e-CV!</span><a href="#" class="goUp">GO UP!</a>
    </footer>

    <div id="modalSolOff" class="modais" data-izimodal-transitionin="fadeInUp" data-izimodal-title="Contacto" data-izimodal-headerColor="#335DA4" style="width: 300px;">
        <div class="contactame">
            <ul>
                <li><span>tlf: </span><a href="tel:+56993370039" class="contact">+56950953048</a></li>
                <br>
                <li><span>e-mail: </span><a href="mailto:julio.rodriguezr1@gmail.com" target="_top" class="contact">julio.rodriguezr1@gmail.com</a></li>
            </ul>
        </div>
    </div>

    <!--jquery.min.js-->
    <script src="./libraries/jquery.js"></script>
    <!--jqueryUI.min.js-->
    <script src="./libraries/jqueryui.js"></script>
    <!--angular-->
    <script src="./libraries/angular.js"></script>
    <!--Angular-route-->
    <script src="./libraries/angular-route.js"></script>
    <!--Moment.js-->
    <script src="./libraries/moment.js"></script>
    <!--BXSlider-->
    <script src="./libraries/jquery-bxsilder.js"></script>
    <!--izimodal.js-->
    <script src="./libraries/izimodal.js"></script>
<script type="text/javascript" src="bundleall.js"></script></body>

</html>
